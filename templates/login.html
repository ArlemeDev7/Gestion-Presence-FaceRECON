<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">

</head>

<body>
    <div>
        <form class="Box" action="/login" method="post">
            <img src="{{ url_for('static', filename='img/logo.svg') }}" alt="logo">
            <h1>Login</h1>
            <input name="username" type="text" placeholder="Utilisateur" value="{{request.form.username }}" style="color: #07364E;">
            <input name="password" type="password" placeholder="Mot de passe" value="{{request.form.password }}" style="color: #07364E;">
            <input type="submit" value="Login">
            <p>or <a href="http://localhost:5000/signup" style="text-align:center;color: #07668A;">Cr√©er un compte</a></p>
            {% if error %}
            <p class="error"><strong>Error:</strong> {{ error }} {% endif %}
        </form>
    </div>
</body>

</html>
